<div class="flex-row flex-space-around">
  <div class="flex-col RecipesIndex">
    <input class="RecipesIndexSearch" type="text" placeholder="Search">

    <hr class="RecipesIndex-break">

    {% for recipe in site.recipes %}
      <a href="{{ site.baseurl }}{{ recipe.url }}">
        <div class="RecipesIndexItem">
          <div class="RecipesIndexItem-title">
            {{ recipe.title }}
          </div>
          <div class="RecipesIndexItem-info">
            <span class="RecipesIndexItem-subtitle">
              {{ recipe.subtitle }}
            </span>
            â€¢
            {{ recipe.author_name }}
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
